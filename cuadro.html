<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>ScotiaBank 3 Dias</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      /* Fondo general blanco */
      overflow: auto;
      /* Dejamos que el resto de la página pueda scrollear si hace falta */
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    /* Contenedor del juego: usa la resolución de Player Settings */
    #unity-container {
      position: relative;
      width: 960px;
      /* Ancho definido en Resolution & Presentation */
      height: 600px;
      /* Alto definido en Resolution & Presentation */
      margin: 0 auto;
      /* Centrado horizontal en la página */
      background: #FFFFFF;
    }

    #unity-canvas {
      width: 100%;
      height: 100%;
      background: #FFFFFF;
      display: block;
    }

    /* OVERLAY DE CARGA (mismo tamaño que el contenedor) */
    #loading-overlay {
      position: absolute;
      inset: 0;
      background: #FFFFFF;
      /* Pantalla de carga blanca dentro del área del juego */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #loading-inner {
      min-width: 200px;
      max-width: 320px;
      text-align: center;
    }

    #loading-title {
      margin-bottom: 8px;
      font-size: 16px;
      color: #333333;
    }

    #loading-bar {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: #EEEEEE;
      overflow: hidden;
      margin-bottom: 6px;
    }

    #loading-bar-fill {
      width: 0%;
      height: 100%;
      background: #999999;
      transition: width 0.1s linear;
    }

    #loading-percent {
      font-size: 14px;
      color: #555555;
    }
  </style>
</head>

<body>
  <!-- Si tu dev web quiere “envolver” esto dentro de otra estructura,
       puede poner su propio div fuera de #unity-container. -->
  <div id="unity-container">
    <!-- Canvas con resolución fija de Player Settings -->
    <canvas id="unity-canvas" tabindex="-1" width="960" height="600">
    </canvas>

    <!-- Overlay de carga -->
    <div id="loading-overlay">
      <div id="loading-inner">
        <div id="loading-title">Cargando...</div>
        <div id="loading-bar">
          <div id="loading-bar-fill"></div>
        </div>
        <div id="loading-percent">0%</div>
      </div>
    </div>
  </div>

  <!-- Loader de Unity 6 -->
  <script src="Build/Builds.loader.js"></script>
  <script>
    const canvas = document.getElementById("unity-canvas");
    const overlay = document.getElementById("loading-overlay");
    const barFill = document.getElementById("loading-bar-fill");
    const percentText = document.getElementById("loading-percent");

    const buildUrl = "Build";

    const config = {
      dataUrl: buildUrl + "/Builds.data.unityweb",
      frameworkUrl: buildUrl + "/Builds.framework.js.unityweb",
      codeUrl: buildUrl + "/Builds.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "ScotiaBank 3 Dias",
      productVersion: "0.1.0",
    };

    createUnityInstance(canvas, config, (progress) => {
      const pct = Math.round(progress * 100);
      barFill.style.width = pct + "%";
      percentText.textContent = pct + "%";
    }).then((unityInstance) => {
      overlay.style.display = "none";
    }).catch((message) => {
      console.error(message);
      percentText.textContent = "Error";
      document.getElementById("loading-title").textContent = "Error al cargar";
      barFill.style.width = "100%";
      barFill.style.background = "#FF5555";
    });
  </script>
</body>

</html>
